
<form >

  <div class="container">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" class="form-control" id="date" #date placeholder="Enter date" [(ngModel)]= "task.date" name="date" >
    </div>
    <div class="form-group">
      <label for="title">title:</label>
      <input type="text" class="form-control" id="title" #title placeholder="Enter title" [(ngModel)]= "task.title" name="title"  >
    </div>
    <div class="form-group">
      <label for="des">Description:</label>
      <input type="text" class="form-control" id="des" #desc placeholder="Enter title"  [(ngModel)]= "task.description" name="descripton" >
    </div>
    <div class="form-group">
      <label for="pri">Priority:</label>
      <input type="text" class="form-control" id="pri" #priority placeholder="Enter title" [(ngModel)]= "task.priority" name="priority" >
    </div>

    <button   (click)="submit(date.value,title.value,desc.value,priority.value,task._id)" type="submit" class="btn btn-default">Submit</button>



  </div>
</form>
