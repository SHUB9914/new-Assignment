<form >

<div class="container">
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" class="form-control" id="date" #date placeholder="Enter date"  value="{{fill}}" >
  </div>
  <div class="form-group">
    <label for="title">title:</label>
    <input type="text" class="form-control" id="title" #title placeholder="Enter title"  value="{{fill}}"  >
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" id="description" #description placeholder="Enter title"  value="{{fill}}" >
  </div>
  <div class="form-group">
    <label for="pri">Priority:</label>
    <input type="text" class="form-control" id="pri" #priority placeholder="Enter title" value="{{fill}}" >
  </div>

  <button   (click)="submit(date.value,title.value,description.value,priority.value)" type="submit" class="btn btn-default">Submit</button>



</div>
</form>
