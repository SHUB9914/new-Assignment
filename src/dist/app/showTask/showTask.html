<div class ="container" >
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Description</th>
      <th>Priority</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let information of todo ; let i = index">
      <td>{{information.date}}</td>
      <td>{{information.title}}</td>
      <td>{{information.description}}</td>
      <td>{{information.priority}}</td>
      <td><span  (click)="delete(information._id)" class="delete-icon"><button type="button" class="btn btn-primary">Done</button></span></td>
      <td><span  (click)="edit(information._id)" class="delete-icon"><button type="button" class="btn btn-primary">Edit</button></span></td>

    </tr>
    </tbody>
  </table>
</div>
